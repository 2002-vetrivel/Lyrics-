<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A page for entering artist and song names.">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Music Info</title>
</head>
<body>
    <div id="container">
        <header id="header">
            <img id="logo" src="logo2.png" alt="Logo">
            <img id="headers" src="header.png" alt="Header Image">
        </header>
        <main>
            <input type="text" id="artist" placeholder="Artist Name">
            <input type="text" id="song" placeholder="Song Name">
            <button id="submit">Lyrics</button>
            <div id="result"></div>
        </main>
        <footer id="dev">
            <p>Developed by @Vetri</p>
        </footer>
    </div>
</body>
</html>
